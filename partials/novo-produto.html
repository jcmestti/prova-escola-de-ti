<div>
    <label for="">Código</label>
    <input type="text" ng-model="novoProduto.codigo">
    
    <label for="">Descrição</label>
    <input type="text" ng-model="novoProduto.descricao">
    
    <label for="">Preço</label>
    <input type="text" ng-model="novoProduto.preco">
    
    <button ng-click="adicionarProduto(novoProduto)">Salvar</button>
    <button>Cancelar</button>
</div>
